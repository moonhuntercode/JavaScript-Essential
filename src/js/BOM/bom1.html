    <button id="print-window">print window</button> <br>
    <br><br>

    <script>
        const $btnAbrir=document.getElementById('abrir-ventana')
        const $btnCerrar=document.getElementById('cerrar-ventana')
        const $btnImprimir=document.getElementById('print-window')

        let newwindow;
        $btnAbrir.addEventListener("click",()=>{
newwindow=window.open("https://victor-code.vercel.app");
        });
        $btnCerrar.addEventListener("click",()=>{
            // cierra la newwindow que abrimos,
            // referenciada en newwindow
            newwindow.close();
        })
        $btnImprimir.addEventListener("click",()=>{
            // manda a print window
            // ventana actual,ojo:POdemos
            // usar media queries para 
            // personalizar estilos que pasan,
            // cuando mandamos a print
                window.print();
        })

    </script>
